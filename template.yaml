AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Rust binary
Resources:
  WebRsRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: WebRsRestApi
  WebRsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      BuildProperties: function_a
    Properties:
      FunctionName: WebRsFunction
      CodeUri: ./target/lambda/webrs/
      Handler: bootstrap
      Runtime: provided.al2023
      FunctionUrlConfig:
        AuthType: NONE
      Tracing: Active
      Environment:
        Variables:
          DATABASE_URL:
      Events:
        RootApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref WebRsRestApi
            Path: /
            Method: ANY
        AnyApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref WebRsRestApi
            Path: /{proxy+}
            Method: ANY
  WebRsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/WebRsLogs
  WebRsCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: danielsteman.com # Your custom domain name
      RegionalCertificateArn: arn:aws:acm:eu-central-1:730335219622:certificate/f54b77ad-9ded-4c03-9f73-bea389d86eca
      EndpointConfiguration:
        Types:
          - REGIONAL

Outputs:
  WebRsFunction:
    Description: Lambda Function ARN
    Value: !GetAtt WebRsFunction.Arn
