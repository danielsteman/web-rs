AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Rust binary
Parameters:
  DatabaseUrl:
    Type: String
Resources:
  WebRsFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      BuildProperties: function_a
    Properties:
      FunctionName: WebRsFunction
      CodeUri: ./target/lambda/webrs/
      Handler: bootstrap
      Runtime: provided.al2023
      FunctionUrlConfig:
        AuthType: NONE
      Tracing: Active
      Environment:
        Variables:
          DATABASE_URL:
            Ref: DatabaseUrl
      Events:
        RootApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: ANY
        AnyApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
  WebRsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/WebRsLogs
  WebRsCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: danielsteman.com
      RegionalCertificateArn: arn:aws:acm:eu-central-1:730335219622:certificate/f54b77ad-9ded-4c03-9f73-bea389d86eca
      EndpointConfiguration:
        Types:
          - REGIONAL
  WebRsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: danielsteman.com
      AccessControl: Private
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebRsBucket
      PolicyDocument: 
        Statement: 
          - Effect: "Allow"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${Bucket}/*"
            Principal: 
              AWS: !Sub 'arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity ${OriginAccessIdentity}'
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref AWS::StackName
Outputs:
  WebRsFunction:
    Description: Lambda Function ARN
    Value: !GetAtt WebRsFunction.Arn
