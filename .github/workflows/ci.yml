name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild of CI base image'
        required: false
        default: false
        type: boolean

jobs:
  changes:
    name: Check for CI image changes
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.filter.outputs.ci-image }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: main
          filters: |
            ci-image:
              - 'Dockerfile.ci'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'package.json'
              - 'yarn.lock'

  build-ci-image:
    name: Build CI base image
    needs: changes
    if: needs.changes.outputs.build == 'true' || github.event.inputs.force_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ci
          push: true
          tags: ghcr.io/${{ github.repository }}/ci-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-and-lint:
    needs: [changes, build-ci-image]
    if: always() && needs.changes.result == 'success' && (needs.build-ci-image.result == 'success' || needs.build-ci-image.result == 'skipped')
    name: Test and Lint
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn dependencies
        run: yarn install --immutable

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  build-lambda:
    needs: [changes, build-ci-image]
    if: always() && needs.changes.result == 'success' && (needs.build-ci-image.result == 'success' || needs.build-ci-image.result == 'skipped')
    name: Build with cargo-lambda
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-base:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-lambda-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-lambda-cargo-

      - name: Cache yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn dependencies
        run: yarn install --immutable

      - name: Build Lambda function
        run: cargo lambda build --release

      - name: Create assets directory
        run: mkdir -p ./target/lambda/webrs/assets

      - name: Build Tailwind CSS
        run: npx tailwindcss -i ./templates/input.css -o ./assets/output.css --minify

      - name: Copy assets to target
        run: cp -r ./assets/* ./target/lambda/webrs/assets/
