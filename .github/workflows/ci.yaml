name: Build

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --all-features
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Login to GAR
        id: auth
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_SA_KEY }}

      - id: docker-push-web-tagged
        name: Tag webrs image
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile
          push: false
          tags: |
            europe-west4-docker.pkg.dev/web-rs/webrs/webrs:${{ github.sha }}
            europe-west4-docker.pkg.dev/web-rs/webrs/webrs:latest
