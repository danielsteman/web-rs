{% extends "base.html" %} {% block content %}
<body class="h-full bg-indigo-400">
  <script>
    // watch for cmd+k shortcut to focus on search field

    document.addEventListener("keydown", function (event) {
      if (event.metaKey && event.key === "k") {
        document.getElementById("search-input").focus();
      }
    });
  </script>
  {% include "header.html" %}
  <div class="flex flex-col w-full max-w-screen-md mx-auto" id="search-results">
    {% include "blogs-search-results.html" %} {% include "footer.html" %}
  </div>
</body>
{% endblock %}
