{% extends "base.html" %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Daniel Steman shares insights on software engineering, tech trends, and development tips."
    />
    <meta
      name="keywords"
      content="blog, tech, articles, reading, interesting topics"
    />
    <title>Daniel Steman â€“ Tech Blog & Software Insights</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Daniel Steman â€“ Tech Blog",
        "description": "Insights on software development, engineering challenges, and programming tutorials."
        "url": "https://www.danielsteman.com"
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #text-overlay a {
        pointer-events: auto;
        text-decoration: none;
        color: white;
        display: inline-block;
        transition: transform 0.2s ease;
      }

      #text-overlay a:hover {
        transform: scale(1.05);
      }

      #text-overlay h1 {
        font-size: 3.5rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
        letter-spacing: -0.02em;
      }

      #text-overlay p {
        font-size: 1.25rem;
        margin: 0;
        opacity: 0.9;
        font-weight: 400;
      }

      @media (max-width: 768px) {
        #text-overlay h1 {
          font-size: 2.5rem;
        }

        #text-overlay p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body class="h-full">
    <div id="canvas-container">
      <div id="text-overlay">
        <a
          id="startReadingLink"
          href="/blogs"
          onclick="window.location.href = this.href;"
          class="font-mono text-gray-800 font-bold py-2 px-4 rounded"
          role="button"
          tabindex="0"
          aria-label="Start reading articles on tech topics"
        >
          start reading ðŸ“–
        </a>
      </div>
    </div>

    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.148.0";

      const scene = new THREE.Scene();
      const camera = new THREE.Camera();

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      const uniforms = {
        u_time: { value: 0.0 },
        u_resolution: {
          value: new THREE.Vector2(window.innerWidth, window.innerHeight),
        },
      };

      const material = new THREE.ShaderMaterial({
        uniforms,
        fragmentShader: `
          precision highp float;

          uniform float u_time;
          uniform vec2 u_resolution;

          float rand(vec2 co) {
            return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
          }

          float blob(vec2 uv, vec2 center, float size, float speed, float t) {
            float d = length(uv - center + 0.05 * sin(t * speed));
            return smoothstep(size, size - 0.1, d);
          }

          void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            float t = u_time * 0.3;

            float wave1 = sin(uv.x * 6.0 + t * 1.2) * 0.4;
            float wave2 = cos(uv.y * 8.0 - t * 1.5) * 0.3;
            float wave3 = sin((uv.x + uv.y) * 4.0 + t * 0.8) * 0.2;

            float gradientMix = clamp(uv.y + wave1 + wave2 + wave3, 0.0, 1.0);

            vec3 colorA = vec3(0.95, 0.7, 0.95);
            vec3 colorB = vec3(1.0, 0.95, 0.75);

            vec3 base = mix(colorA, colorB, gradientMix);

            float blob1 = blob(uv, vec2(0.3, 0.4), 0.5, 0.25, u_time);
            float blob2 = blob(uv, vec2(0.7, 0.6), 0.4, 0.2, u_time);
            float blob3 = blob(uv, vec2(0.5, 0.5), 0.6, 0.15, u_time + 100.0);
            float shapeMask = clamp(blob1 + blob2 + blob3, 0.0, 1.0);

            vec3 fogColor = vec3(0.85, 0.75, 0.95);
            vec3 withShapes = mix(base, fogColor, shapeMask * 0.45);

            float noise = rand(uv * u_resolution.xy * 0.1 + u_time * 5.0) * 0.12;

            gl_FragColor = vec4(withShapes + noise, 1.0);
          }
        `,
      });

      const plane = new THREE.PlaneGeometry(2, 2);
      const quad = new THREE.Mesh(plane, material);
      scene.add(quad);

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        uniforms.u_resolution.value.set(width, height);
      });

      function animate(time) {
        uniforms.u_time.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
{% endblock %}
