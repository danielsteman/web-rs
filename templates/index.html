{% extends "base.html" %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Daniel Steman shares insights on software engineering, tech trends, and development tips."
    />
    <meta
      name="keywords"
      content="blog, tech, articles, reading, interesting topics"
    />
    <title>Daniel Steman â€“ Tech Blog & Software Insights</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Daniel Steman â€“ Tech Blog",
        "description": "Insights on software development, engineering challenges, and programming tutorials."
        "url": "https://www.danielsteman.com"
      }
    </script>
    <style>
      /* Custom styles that can't be easily replicated with Tailwind */
      body {
        overflow: hidden;
      }

      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #text-overlay {
        pointer-events: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
      }

      #startReadingLink {
        backdrop-filter: blur(20px);
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      #startReadingLink::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s ease;
      }

      #startReadingLink:hover {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)
        );
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      #startReadingLink:hover::before {
        left: 100%;
      }

      #startReadingLink:active {
        transform: translateY(0px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="h-full">
    <div id="canvas-container" class="relative w-screen h-screen"></div>

    <div
      class="fixed inset-0 flex items-center justify-center pointer-events-none"
    >
      <a
        id="startReadingLink"
        href="/blogs"
        onclick="window.location.href = this.href;"
        class="font-mono font-bold py-3 px-6 rounded-lg inline-block text-gray-900 no-underline hover:scale-105 active:scale-95 transition-transform duration-300 pointer-events-auto z-50"
        role="button"
        tabindex="0"
        aria-label="Start reading articles on tech topics"
      >
        read ðŸ“–
      </a>
    </div>

    <script type="module">
      import { initBackgroundAnimation } from "/assets/background-animation.js?v=2";
      initBackgroundAnimation();
    </script>
  </body>
</html>
