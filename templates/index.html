<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Daniel Steman shares insights on software engineering, tech trends, and development tips."
    />
    <meta
      name="keywords"
      content="blog, tech, articles, reading, interesting topics"
    />
    <title>Daniel Steman â€“ Tech Blog & Software Insights</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Daniel Steman â€“ Tech Blog",
        "description": "Insights on software development, engineering challenges, and programming tutorials."
        "url": "https://www.danielsteman.com"
      }
    </script>
    <style>
      /* Custom styles that can't be easily replicated with Tailwind */
      body {
        overflow: hidden;
      }

      #canvas-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #text-overlay {
        pointer-events: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
      }

      #text-overlay a {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        display: inline-block;
        padding: 12px 24px;
      }

      #text-overlay a:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="h-full">
    <div id="canvas-container">
      <div id="text-overlay" class="text-center text-white drop-shadow-lg">
        <a
          id="startReadingLink"
          href="/blogs"
          onclick="window.location.href = this.href;"
          class="font-mono font-bold py-3 px-6 rounded-lg inline-block text-white no-underline hover:scale-105 active:scale-95 transition-transform duration-300"
          role="button"
          tabindex="0"
          aria-label="Start reading articles on tech topics"
        >
          read ðŸ“–
        </a>
      </div>
    </div>

    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.148.0";

      const scene = new THREE.Scene();
      const camera = new THREE.Camera();

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.domElement.classList.add("absolute", "top-0", "left-0", "z-10");
      document
        .getElementById("canvas-container")
        .appendChild(renderer.domElement);

      const uniforms = {
        u_time: { value: 0.0 },
        u_resolution: {
          value: new THREE.Vector2(window.innerWidth, window.innerHeight),
        },
      };

      const material = new THREE.ShaderMaterial({
        uniforms,
        fragmentShader: `
          precision highp float;

          uniform float u_time;
          uniform vec2 u_resolution;

          float rand(vec2 co) {
            return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
          }

          float blob(vec2 uv, vec2 center, float size, float speed, float t) {
            float d = length(uv - center + 0.05 * sin(t * speed));
            return smoothstep(size, size - 0.1, d);
          }

          void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            float t = u_time * 0.3;

            float wave1 = sin(uv.x * 6.0 + t * 1.0) * 0.6;
            float wave2 = cos(uv.y * 8.0 - t * 1.2) * 0.5;
            float wave3 = sin((uv.x + uv.y) * 4.0 + t * 0.8) * 0.4;

            float gradientMix = clamp(uv.y + wave1 + wave2 + wave3, 0.0, 1.0);

            vec3 colorA = vec3(0.95, 0.7, 0.95);
            vec3 colorB = vec3(1.0, 0.95, 0.75);

            vec3 base = mix(colorA, colorB, gradientMix);

            float blob1 = blob(uv, vec2(0.5, 0.15), 0.8, 0.08, u_time);
            float blob2 = blob(uv, vec2(0.5, 0.85), 0.8, 0.06, u_time + 200.0);
            float shapeMask = clamp(blob1 + blob2, 0.0, 1.0);

            vec3 fogColor = vec3(0.85, 0.75, 0.95);
            vec3 withShapes = mix(base, fogColor, shapeMask * 0.65);

            float noise = rand(uv * u_resolution.xy * 0.1 + u_time * 5.0) * 0.2;

            gl_FragColor = vec4(withShapes + noise, 1.0);
          }
        `,
      });

      const plane = new THREE.PlaneGeometry(2, 2);
      const quad = new THREE.Mesh(plane, material);
      scene.add(quad);

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        uniforms.u_resolution.value.set(width, height);
      });

      function animate(time) {
        uniforms.u_time.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
{% endblock %}
