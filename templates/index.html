{% extends "base.html" %} {% block content %}
<h1>Blog</h1>
<form id="add-form">
  <input placeholder="Search..." required type="text" name="description" />
  <button
    hx-post="/todos"
    hx-trigger="click"
    hx-target="#todos-content"
    hx-swap="beforeend"
  >
    Add
  </button>
</form>
<div
  id="list"
  hx-get="/todos"
  hx-target="this"
  hx-trigger="load"
  hx-swap="outerHTML"
>
  Loading...
</div>
{% endblock %}
