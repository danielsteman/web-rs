{% extends "base.html" %} {% block content %}
<body class="h-full bg-gray-100 max-w-screen-md mx-auto py-24">
  <div class="flex flex-col gap-4">
    <header class="font-mono text-xl text-gray-900 font-black py-4">
      Experience
    </header>
    {% for job in resume_data.experience %}
    <div class="flex flex-row gap-2">
      <div class="mr-auto">{{ job.title }} @ {{ job.employer }}</div>
      <div class="">{{ job.period.from }} - {{ job.period.to }}</div>
    </div>
    {% endfor %}
  </div>
</body>
{% endblock %}
